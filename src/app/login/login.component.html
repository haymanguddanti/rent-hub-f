<div class="loginContainer">
  <form class="login" [formGroup]="loginForm">
    <div></div>
    <div class="h4 dalla">Welcome Back!</div>
    <div>Please enter your details</div>
    <div class="inputContainer">
      <div class="label h6">Email</div>
      <input placeholder="Email" type="text" formControlName="email" />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <small class="text-danger">
          {{ getErrorMessage("email") }}
        </small>
      </div>
    </div>
    <!-- <div></div> -->
    <div class="inputContainer">
      <div class="label h6">Password</div>
      <input
        placeholder="Password"
        type="password"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <small class="text-danger">
          {{ getErrorMessage("password") }}
        </small>
      </div>
    </div>
    <div class="text-danger" style="text-align: center">{{ errorMessage }}</div>
    <button class="primary bold h6" (click)="checkLogin()">Login</button>
    <div></div>
    <div style="text-align: center">
      Don't have an account?
      <a href="./register" style="color: var(--secondary)">Sign Up</a>
    </div>
  </form>
</div>
